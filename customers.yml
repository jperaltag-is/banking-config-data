server:
  port: 8081
  error:
    include-message: always
    include-binding-errors: always
axon:
  axonserver:
    servers: localhost
  eventhandling:
    processors:
      customerDni:
        mode: subscribing
logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} ${LOG_LEVEL_PATTERN:-%5p} %m%n"
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
management:
  endpoints:
    web:
      exposure:
        include: "*"